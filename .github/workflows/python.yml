name: API Tests  
on: [push]  
jobs:  
  test:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: 3.13.2  
      - name: Install dependencies  
        run: pip install requests pytest jsonschema  
      - name: Run tests  
        run: pytest test_api.py -v  
